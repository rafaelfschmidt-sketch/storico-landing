</head>
<body>
    <div class="container" id="app">

    <script>
        // Quiz state

        let quizData = {

        // Render functions

        function renderQuestion1() {

        function renderQuestion4() {
            const times = [];

                times.push(`${hour.toString().padStart(2, '0')}:00`);
                times.push(`${hour.toString().padStart(2, '0')}:30`);

            return `

        function renderQuestion5() {

                { label: 'Regular', sublabel: '10 min/dia', emoji: 'üìñ', description: 'Equil√≠brio ideal' },

            return `

                    <h1>Defina sua meta di√°ria de pr√°tica</h1>

        function renderCompletion() {
            return `
                <div class="content" style="text-align: center;">
                    <div class="success-icon">‚úì</div>
                    <h1 style="font-size: 40px; margin-bottom: 16px;">Perfeito! üéâ</h1>
                    <p style="font-size: 18px; color: #6b7280; margin-bottom: 32px; max-width: 500px; margin-left: auto; margin-right: auto;">
                        Sua jornada de aprendizado est√° personalizada. Agora vamos come√ßar!
                    </p>
                    
                    <div class="summary-box">
                        <h3 class="summary-title">Seu Plano Personalizado:</h3>
                        <div class="summary-item">
                            <span class="summary-item-icon">üéØ</span>
                            <div>
                                <div class="summary-item-label">Meta:</div>
                                <div class="summary-item-value">${quizData.learningGoal}</div>
                            </div>
                        </div>
                        <div class="summary-item">
                            <span class="summary-item-icon">‚è∞</span>
                            <div>
                                <div class="summary-item-label">Hor√°rio:</div>
                                <div class="summary-item-value">${quizData.practiceTime}</div>
                            </div>
                        </div>
                        <div class="summary-item">
                            <span class="summary-item-icon">üìä</span>
                            <div>
                                <div class="summary-item-label">Meta di√°ria:</div>
                                <div class="summary-item-value">${quizData.dailyGoal}</div>
                            </div>
                        </div>
                    </div>
                    
                    <button class="button" onclick="submitQuiz()" style="display: flex; align-items: center; justify-content: center; gap: 12px;">
                        <span>Come√ßar no WhatsApp</span>
                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                        </svg>
                    </button>
                    
                    <p class="note">Continue pelo WhatsApp para receber sua primeira li√ß√£o</p>
                </div>
            `;
        }

        function renderHeader(step) {
            const progress = (step / 5) * 100;
            return `
                <div class="header">
                    <button class="back-button" onclick="previousStep()">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>

                    <div class="progress-bar">

                    </div>
                    <div class="logo">

                            <path d="M12 2L4 6V12C4 16.5 7.5 20.5 12 22C16.5 20.5 20 16.5 20 12V6L12 2Z" fill="white"/>
                            <path d="M12 6V18M9 9H15M9 12H15M9 15H15" stroke="#2D5F4F" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        <span>St√≥rico</span>
                    </div>
                </div>
            `;
        }

        // Navigation functions
        function nextStep() {
            if (currentStep < 6) {
                currentStep++;
                render();
            }
        }

        function previousStep() {
            if (currentStep > 0) {
                currentStep--;
                render();
            }
        }

        function selectOption(field, value) {
            quizData[field] = value;
            if (currentStep < 5) {
                setTimeout(() => {
                    nextStep();
                }, 300);
            } else {
                render();
            }
        }

        function toggleOption(field, value) {
            const current = quizData[field];
            if (current.includes(value)) {
                quizData[field] = current.filter(item => item !== value);
            } else {
                quizData[field] = [...current, value];
            }
            render();
        }

        function submitQuiz() {
            // TODO: Substituir pelo n√∫mero real do WhatsApp do St√≥rico
            const whatsappNumber = '5531982829446'; // Seu n√∫mero do WhatsApp Business
            const message = encodeURIComponent('Ol√°! Completei o quiz e quero come√ßar minha jornada no St√≥rico üèõÔ∏è');
            window.location.href = `https://wa.me/${whatsappNumber}?text=${message}`;
        }

        // Render function
        function render() {
            const app = document.getElementById('app');
            
            switch(currentStep) {
                case 0:
                    app.innerHTML = renderHero();
                    break;
                case 1:
                    app.innerHTML = renderQuestion1();
                    break;
                case 2:
                    app.innerHTML = renderQuestion2();
                    break;
                case 3:
                    app.innerHTML = renderQuestion3();
                    break;
                case 4:
                    app.innerHTML = renderQuestion4();
                    break;
                case 5:
                    app.innerHTML = renderQuestion5();
                    break;
                case 6:
                    app.innerHTML = renderCompletion();
                    break;
            }
        }

        // Initialize
        render();
    </script>
</body>
</html>
